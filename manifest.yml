display_information:
  name: cybozu_remind_app
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: cybozu_remind_app
    always_online: true
oauth_config:
  scopes:
    bot:
      - chat:write
      - im:write
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false